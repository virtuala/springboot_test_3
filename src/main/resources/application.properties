#server
server.port=3001

#spring
spring.application.name=springboot_test_3_server

#eureka
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:3051/eureka/
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.client.healthcheck.enable=true

#database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test1?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Mybatis 
mybatis.typeAliasesPackage=com.example.springboot_test_3.entity
mybatis.mapperLocations=classpath\:mapper/*.xml
